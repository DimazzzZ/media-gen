name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: linux,windows,macos)'
        required: false
        default: 'linux,windows,macos'
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run tests
        run: zig build test

      - name: Build for testing
        run: zig build

      - name: Run integration tests
        run: |
          # Test video generation
          ./zig-out/bin/media-gen video --duration 2 --output test_video.mp4
          test -f test_video.mp4
          
          # Test audio generation
          ./zig-out/bin/media-gen audio --duration 2 --output test_audio.mp3
          test -f test_audio.mp3
          
          # Test help command
          ./zig-out/bin/media-gen help

  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    needs: test
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            target: x86_64-linux
            artifact: media-gen-linux-x86_64
          - os: windows
            runner: windows-latest
            target: x86_64-windows
            artifact: media-gen-windows-x86_64.exe
          - os: macos-intel
            runner: macos-13
            target: x86_64-macos
            artifact: media-gen-macos-x86_64
          - os: macos-arm
            runner: macos-latest
            target: aarch64-macos
            artifact: media-gen-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Copy artifact (Unix)
        if: matrix.os != 'windows'
        run: cp zig-out/bin/media-gen ${{ matrix.artifact }}

      - name: Copy artifact (Windows)
        if: matrix.os == 'windows'
        run: copy zig-out\bin\media-gen.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}