            - ðŸŽµ Audio generation with configurable sine wave test tones
            - ðŸŽ¯ Multiple formats: MP4, AVI, MOV, MKV, MP3, WAV, AAC, FLAC
            - ðŸ“¦ Zero dependencies - FFmpeg embedded
            - ðŸš€ Cross-platform support
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}